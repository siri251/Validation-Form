<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Validation form</title>
    <link rel="icon" type="image/png" href="https://www.google.com/s2/u/0/favicons?domain=jacinto.design">
    <link rel="stylesheet" href="https://cdnjs.cloudflare.com/ajax/libs/font-awesome/5.14.0/css/all.min.css">
    <link rel="stylesheet" href="style.css">
</head>
<body>
    <div class="container" id="container">
        <h1>SIGN UP HERE!</h1>
        <form id="form">
            <div class="form-group">
            <label for="name">Name</label>
            <input type="text" id="name" placeholder="enter your name" required minlength="3" maxlength="100"
           
            >
            </div>
            <div class="form-group">
            <label for="gmail">Enter your email</label>
            <input type="email" id="gmail" placeholder="enter your email" required>
            </div>
            <div class="form-group">
            <label for="tel">Enter Your mobile Number</label>
            <input type="tel" id="tel" placeholder="4444-444-444" required pattern="[0-9]{4}-[0-9]{3}-[0-9]{3}" title="enter the number as shown in the pattern given" >
            </div>
            <div class="form-group">
            <label for="pass">Password</label>
            <input type="password" id="pass" placeholder="enter password" required pattern="^(?=.*\d)(?=.*[a-z])(?=.*[A-Z])(?=.*[a-zA-Z]).{8,}$" title="enter atleast one capital letter,one alphabet">
            </div>
            <div class="form-group">
            <label for="confirm">Confirm password</label>
            <input type="password" id="confirm" placeholder="confirm password" required  pattern="^(?=.*\d)(?=.*[a-z])(?=.*[A-Z])(?=.*[a-zA-Z]).{8,}$">
            </div>
            
            <button type="submit" id="submit">SUBMIT</button>
            
            
       


        </form>
    </div>
    

    <!-- script tag-->
    <script src="script.js"></script>
</body>
</html>
